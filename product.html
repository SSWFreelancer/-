<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Форма регистрации покупателя</title>
   <link rel="stylesheet" href="css/nouislider.min.css"> 
   <link rel="stylesheet" href="css/style.css">  
</head>
<body>
<div class="wrapper">
	<header class="header">
      <div class="header__container">
         <div class="header__connect"></div>
         <ul>
            <li>
               <a href="#">предложения</a>
            </li>
            <li>
               <a href="#">заказы</a>
            </li>
            <li>
               <a href="#">почта</a>
            </li>                          
         </ul>
         <a href="#" class="header__myacc">
            мой профиль
            <img src="img/icons/myacc.png" alt="accaunt">
         </a>
      </div>
	</header>
   <div class="page">
      <div class="view-product">
         <div class="view-product__container wrap">
            <div class="view-product__image">
               <img src="img/products/1big.png" alt="">
            </div>
            <div class="view-product__content">
               <div class="view-product__top">
                  <div class="view-product__title">
                     Роза Ред Наоми
                  </div>                     
                  <div class="view-product__row">
                     <p>Тип</p>
                     <span>Роза</span>
                  </div>
                  <div class="view-product__row">
                     <p>Сорт</p>
                     <span>Ред Наоми</span>
                  </div>  
                  <div class="view-product__row">
                     <p>Длина стебля</p>
                     <div class="view-product__sel">
                        <span>10</span>
                        <span>20</span>
                        <span>25</span>
                        <span class="active">30</span>
                     </div>
                  </div>
                  <div class="view-product__row">
                     <p>Кол-во цветов<br> в пачке (штук)</p>
                     <span>10 шт</span>
                  </div>  
                  <div class="view-product__row">
                     <p>Цвет</p>
                     <select>
                        <option value="red">Красный</option>
                        <option value="pink">Розовый</option>
                        <option value="green ">Зеленый</option>
                     </select>
                  </div>  
                  <div class="view-product__row">
                     <p>Плантация</p>
                    <a href="#">“Северная мечта”</a>
                  </div>                      
               </div>
               <div class="view-product__bottom">
                  <b>45, 00 Р/шт</b>
                  <a href="#" class="view-product__button button">В корзину</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="footer other-footer">
      <div class="footer__container">
         <div class="footer__content">
            <a href="#" class="footer__confidence">
               Политика конфиденциальности
            </a>
           <div class="footer__socials socials">
               <a href="#"><img src="img/icons/insta.png" alt="instagram"></a>
               <a href="#"><img src="img/icons/whatsapp.png" alt="whatsapp"></a>
               <a href="#"><img src="img/icons/twt.png" alt="twitter"></a>
               <a href="#"><img src="img/icons/tg.png" alt="telegram"></a>
               <a href="#"><img src="img/icons/vk.png" alt="vk"></a>
            </div>             
         </div>
         <div class="footer__socials socials">
            <a href="#"><img src="img/icons/sms.png" alt="sms"></a>
            <a href="#"><img src="img/icons/phone.png" alt="phone"></a>            
         </div>       
      </div>
   </div>
</div>
<script src="js/nouislider.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script> 
</body>
</html>
